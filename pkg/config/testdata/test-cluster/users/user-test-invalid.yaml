meta:
  name: user-test
  cluster: test-cluster
  environment: test-env
  region: test-region
  description: |
    Test user

spec:
  authentication:
    type: scram-sha-512
    password: test-password
  authorization:
    type: invalid
    acls:
      - resource:
          type: topic
          name: test-topic
          patternType: literal
        operations:
          - Read
          - Describe
      - resource:
          type: group
          name: test-group
          patternType: prefix
        operations:
          - Read

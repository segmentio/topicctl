# By default, this docker-compose setup uses Kafka 2.4.1. This version can
# be overwritten by setting the KAFKA_IMAGE_TAG environment variable; some choices here include:
#
# 1. Kafka 2.6: 2.5.03-2.6.0
# 2. Kafka 2.5: 2.5.03-2.5.0
# 3. Kafka 0.10: 2.5.01-0.10.2.2
#
# See https://hub.docker.com/r/bitnami/kafka/tags for the complete list.
version: '3'
services:
  zookeeper:
    container_name: zookeeper
    hostname: zookeeper
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  # Zone 1 brokers
  kafka1:
    container_name: kafka1
    image: bitnami/kafka:2.5.0
    ports:
      - "9093:9093"
    environment:
      - KAFKA_CFG_BROKER_ID=1
      - KAFKA_CFG_BROKER_RACK=zone1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka1:9092,EXTERNAL://localhost:9093
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
    restart: on-failure
    depends_on:
      - zookeeper

  kafka2:
    container_name: kafka2
    image: bitnami/kafka:2.5.0
    ports:
      - "9094:9094"
    environment:
      - KAFKA_CFG_BROKER_ID=2
      - KAFKA_CFG_BROKER_RACK=zone1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka2:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
    restart: on-failure
    depends_on:
      - zookeeper
      - kafka1

  # Zone 2 brokers
  kafka3:
    container_name: kafka3
    image: bitnami/kafka:2.5.0
    ports:
      - "9095:9095"
    environment:
      - KAFKA_CFG_BROKER_ID=3
      - KAFKA_CFG_BROKER_RACK=zone2
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9095
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka3:9092,EXTERNAL://localhost:9095
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
    restart: on-failure
    depends_on:
      - zookeeper
      - kafka1
      - kafka2

  kafka4:
    container_name: kafka4
    image: bitnami/kafka:2.5.0
    ports:
      - "9096:9096"
    environment:
      - KAFKA_CFG_BROKER_ID=4
      - KAFKA_CFG_BROKER_RACK=zone2
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9096
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka4:9092,EXTERNAL://localhost:9096
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
    restart: on-failure
    depends_on:
      - zookeeper
      - kafka1
      - kafka2
      - kafka3

  # Zone 3 brokers
  kafka5:
    container_name: kafka5
    image: bitnami/kafka:2.5.0
    ports:
      - "9097:9097"
    environment:
      - KAFKA_CFG_BROKER_ID=5
      - KAFKA_CFG_BROKER_RACK=zone3
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9097
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka5:9092,EXTERNAL://localhost:9097
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
    restart: on-failure
    depends_on:
      - zookeeper
      - kafka1
      - kafka2
      - kafka3
      - kafka4

  kafka6:
    container_name: kafka6
    image: bitnami/kafka:2.5.0
    ports:
      - "9098:9098"
    environment:
      - KAFKA_CFG_BROKER_ID=6
      - KAFKA_CFG_BROKER_RACK=zone3
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9098
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka6:9092,EXTERNAL://localhost:9098
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
    restart: on-failure
    depends_on:
      - zookeeper
      - kafka1
      - kafka2
      - kafka3
      - kafka4
      - kafka5
